name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  WORKING_DIRECTORY: typescript/packages/lookslike-high-level
  NODE_VERSION: 20

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x

      - run: npm install
      - run: npm run build
